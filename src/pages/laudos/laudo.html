<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons end>
      <button 
        ion-button 
        icon-only 
        (click)="fecharModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Laudo: {{ chamado?.codOs }}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>{{ tituloSlide }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager (ionSlideDidChange)="alterarSlide()">
      <ion-slide>
        <ion-list>
          <form #formCreate="ngForm" (ngSubmit)="criarLaudo(formCreate)" class="form">
            <ion-item col-12 class="first-item">
              <ion-label stacked>Relato do Cliente</ion-label>
              <ion-textarea 
                placeholder="Ex.: Teclado não responde aos comandos"
                name="relatoCliente"
                rows="4"
                [ngModel]=""
                required>
              </ion-textarea>
            </ion-item>

            <div padding>
              <button
                color="secondary"
                ion-button 
                block
                [disabled]="!formCreate.valid">
                Salvar e Prosseguir
              </button>
            </div>
          </form>
        </ion-list>
      </ion-slide>

      <ion-slide>
        <p class="p-msg" *ngIf="!laudo?.situacoes?.length">Nenhuma situação informada</p>

        <ion-item 
          *ngFor="let situacao of laudo?.situacoes; let i = index" (click)="removerSituacao(i)">
          <h2>Situação {{ i+1 }}</h2>
          <p>{{ situacao.causa }}</p>
          <p>{{ situacao.acao }}</p>
          <ion-icon name="trash" color="danger" item-end></ion-icon>
        </ion-item>

        <ion-fab right bottom>
          <button 
            ion-fab color="secondary" 
            (click)="telaSituacao()">
            <ion-icon name="add"></ion-icon
          ></button>
        </ion-fab>
      </ion-slide>

      <ion-slide>
        <ion-list>
          <form #formSave="ngForm" (ngSubmit)="salvarLaudo(formSave)" class="form">
            <ion-item col-12 class="first-item">
              <ion-label stacked>Conclusão</ion-label>
              <ion-textarea 
                placeholder="Ex.: Teclado danificado devido ao uso de força excessiva. Necessário a substituição do mesmo. Não há possibilidade de reparo devido, o mesmo ser criptografado."
                name="conclusao"
                rows="4"
                [ngModel]=""
                required>
              </ion-textarea>
            </ion-item>

            <div padding>
              <button
                color="secondary"
                ion-button 
                block
                [disabled]="!formSave.valid">
                Salvar e Prosseguir
              </button>
            </div>
          </form>
        </ion-list>
      </ion-slide>

      <ion-slide>
        <p class="p-msg" *ngIf="!laudo?.assinatura">Insira a sua assinatura</p>

        <img class="img" *ngIf="laudo?.assinatura" src="{{ laudo?.assinatura }}" alt="">

        <ion-fab right bottom>
          <button 
            ion-fab color="secondary" 
            (click)="telaAssinatura()">
            <ion-icon name="browsers"></ion-icon
          ></button>
        </ion-fab>
      </ion-slide>

      <ion-slide>
        <div padding>
          <button
            color="secondary"
            ion-button 
            block
            (click)="finalizarLaudo()">
            Salvar e Finalizar
          </button>
        </div>
      </ion-slide>
    </ion-slides>
</ion-content>
