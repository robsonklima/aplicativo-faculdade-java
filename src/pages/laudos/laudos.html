<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>Laudos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button 
        (click)="telaLaudo(laudo)"
        *ngFor="let laudo of laudos; let i = index" ion-item>
        <h2>{{ laudo.codOS }}</h2>
        <p>{{ laudo.dataHoraCad | date: 'dd/MM HH:mm' }}</p>
      </button>
    </ion-list>
  </ion-content>
