<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>Laudos Pendentes</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <button 
        (click)="telaLaudo(laudo)"
        *ngFor="let laudo of laudos; let i = index" ion-item>
        <h2>{{ laudo.codOS }}</h2>
        <p>Requisitado em: {{ laudo.dataHoraCad | date: 'dd/MM HH:mm' }}</p>
      </button>
    </ion-list>

    <p text-center *ngIf="!laudos?.length">Nenhum Laudo Pendente</p>
  </ion-content>
