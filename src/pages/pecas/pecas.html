<ion-header>
  <ion-navbar>
    <ion-title>
      Pesquisa de Peças
    </ion-title>

    <ion-buttons end>
      <button 
        ion-button 
        icon-only 
        (click)="atualizarBDLocal()">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-divider text-left color="light" class="input-divider">
    <ion-searchbar 
      (ionInput)="filtrarPecas($event)" 
      placeholder="Pesquisa por código/nome" 
      [(ngModel)]="inputPesquisar"></ion-searchbar>
  </ion-item-divider>

  <ion-item 
    *ngFor="let peca of pecas; let i = index" 
    (click)="exibirDetalhesPeca(peca)">
    <!-- <ion-avatar item-start>
      <img src="http://sat.perto.com.br/prjSATWEB/archive/upload_peca_imagem/" + peca.codMagnus + ".JPG">
    </ion-avatar> -->
    <ion-avatar item-start>
      <img src="./assets/imgs/sem_foto.png">
    </ion-avatar>
    <h2>{{ peca.codMagnus }}</h2>
    <p>{{ peca.nomePeca }}</p>
  </ion-item>

  <div>
    <p text-center class="message">Nenhuma peça encontrada</p>
  </div>

  <ion-spinner name="dots" color="primary" *ngIf="spinner"></ion-spinner>
</ion-content>
