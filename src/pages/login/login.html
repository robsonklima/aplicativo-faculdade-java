<ion-content>
  <div text-center>
    <img class="logo" src="./assets/imgs/logo_sat.png"/>
  </div>

  <form #f="ngForm" (ngSubmit)="login(f)">
    <ion-list class="inputs">
      <ion-item>
        <ion-input 
          type="text" 
          name="codUsuario" 
          placeholder="UsuÃ¡rio" 
          ngModel 
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          type="password" 
          name="senha" 
          placeholder="Senha" 
          ngModel 
          required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button 
        color="primary"
        ion-button 
        block 
        [disabled]="!f.valid">
        Entrar
      </button>
    </div>
  </form>
  <ion-list>
    <button 
      ion-button 
      block clear 
      small 
      outline 
      (click)="recuperarSenha()">
      Esqueci minha senha
    </button>

    <p class="app-info">{{ nomeApp }} {{ versaoApp }}</p>
  </ion-list>
</ion-content>
