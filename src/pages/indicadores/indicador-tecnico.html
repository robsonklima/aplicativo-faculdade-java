<ion-header>
  <ion-navbar>
    <ion-title>Indicador do Técnico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" text-center>
  <ion-card>
    <ion-card-header>
      Meu SLA
    </ion-card-header>
    <ion-card-content>
      <ion-spinner *ngIf="grfSLATecnicoValues.length == 0"></ion-spinner>
      
      <canvas #grfSLATecnico
        [ngClass]="{ 'display-none': grfSLATecnicoValues.length == 0 }">
      </canvas>
      <p class="card-footer">Melhor Técnico: 94%</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Minha Pendência
    </ion-card-header>
    <ion-card-content>
      <ion-spinner *ngIf="grfPendenciaTecnicoValues.length == 0"></ion-spinner>

      <canvas #grfPendenciaTecnico
        [ngClass]="{ 'display-none': grfPendenciaTecnicoValues.length == 0 }">
      </canvas>
      <p class="card-footer">Melhor Técnico: 91%</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Minha Reincidência
    </ion-card-header>
    <ion-card-content>
      <ion-spinner *ngIf="grfReincidenciaTecnicoValues.length == 0"></ion-spinner>

      <canvas #grfReincidenciaTecnico
        [ngClass]="{ 'display-none': grfReincidenciaTecnicoValues.length == 0 }">
      </canvas>
      <p class="card-footer">Melhor Técnico: 96%</p>
    </ion-card-content>
  </ion-card>
</ion-content>
