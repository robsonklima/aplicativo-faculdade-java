<ion-header>
  <ion-navbar>
    <ion-title>Indicador das Filiais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" text-center>
  <div class="separator"></div>

  <ion-card [ngClass]="{ 'display-none': grfSLAFiliaisValues.length == 0 }">
    <ion-card-header>
      SLA por Filiais
    </ion-card-header>
    <ion-card-content>
      <canvas #grfSLAFiliais></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [ngClass]="{ 'display-none': grfPendenciaFiliaisValues.length == 0 }">
    <ion-card-header>
      Pendência por Filiais
    </ion-card-header>
    <ion-card-content>
      <canvas #grfPendenciaFiliais></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [ngClass]="{ 'display-none': grfReincidenciaFiliaisValues.length == 0 }">
    <ion-card-header>
      Reincidência por Filiais
    </ion-card-header>
    <ion-card-content>
      <canvas #grfReincidenciaFiliais></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card [ngClass]="{ 'display-none': grfDispBBFilialValues.length == 0 }">
    <ion-card-header>
      Disponibilidade BB da Filial {{ dg?.usuario?.filial?.nomeFilial }}
    </ion-card-header>
    <ion-card-content>
      <canvas #grfDispBBFilial></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
