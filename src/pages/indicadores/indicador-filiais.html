<ion-header>
  <ion-navbar>
    <ion-title>Indicador das Filiais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card>
    <ion-card-header>
      Gráfico de SLA por Filiais
    </ion-card-header>
    <ion-card-content text-center>
      <ion-spinner *ngIf="grfSLAFiliaisValues.length == 0"></ion-spinner>
      <canvas #grfSLAFiliais
        [ngClass]="{ 'display-none': grfSLAFiliaisValues.length == 0 }">
      </canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Gráfico de Pendência por Filiais
    </ion-card-header>
    <ion-card-content text-center>
      <ion-spinner *ngIf="grfPendenciaFiliaisValues.length == 0"></ion-spinner>
      <canvas #grfPendenciaFiliais
        [ngClass]="{ 'display-none': grfPendenciaFiliaisValues.length == 0 }">
      </canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Gráfico de Reincidência por Filiais
    </ion-card-header>
    <ion-card-content text-center>
      <ion-spinner *ngIf="grfReincidenciaFiliaisValues.length == 0"></ion-spinner>
      <canvas #grfReincidenciaFiliais
        [ngClass]="{ 'display-none': grfReincidenciaFiliaisValues.length == 0 }">
      </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
