<ion-header>
  <ion-navbar>
    <ion-title>Indicadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button 
      ion-item
      class="first-item"
      (click)="telaIndicadorFiliais()">
      <ion-icon 
        color="primary" 
        name="podium" 
        item-start></ion-icon>
      Indicador das Filiais
    </button>

    <button
      ion-item
      (click)="telaIndicadorTecnico()"
      >
      <ion-icon 
        color="primary" 
        name="ios-analytics" 
        item-start></ion-icon>
      Indicador do Técnico
    </button>

    <button
      ion-item
      (click)="telaIndicadorAcumuladoTecnico()"
      [disabled]="true">
      <ion-icon 
        color="primary" 
        name="analytics" 
        item-start></ion-icon>
      Acumulado do Técnico
    </button>
  </ion-list>
</ion-content>
