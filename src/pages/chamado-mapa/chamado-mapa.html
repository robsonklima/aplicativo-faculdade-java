<ion-header>
    <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only (click)="fecharModal()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>
        {{ chamado.codOs }}
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <sebm-google-map 
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false">
  
    <sebm-google-map-marker 
        *ngFor="let m of markers; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        [iconUrl]="m.iconUrl">
        
      <sebm-google-map-info-window [isOpen]="false">
        <strong>{{ m.title }}</strong>
        <p>{{ m.subtitle }}</p>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>

    <sebm-google-map-circle [latitude]="latitude" [longitude]="latitude" 
        [radius]="1400"
        [fillColor]="'silver'"
        [circleDraggable]="false"
        [editable]="false">
    </sebm-google-map-circle>
  </sebm-google-map>
</ion-content>

<ion-footer>
  <ion-toolbar 
    color="light">
    <ion-title>
      {{ !chamado.localAtendimento.distancia ? 'Aguarde...' : (chamado.localAtendimento.distancia + ' - ') }}
      {{ !chamado.localAtendimento.duracao ? '' : chamado.localAtendimento.duracao }}
    </ion-title>
  </ion-toolbar>
</ion-footer>
