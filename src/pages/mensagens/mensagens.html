<ion-header>
  <ion-navbar>
    <ion-title>Mensagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button 
      ion-item 
      *ngFor="let mensagemTecnico of mensagensTecnico; let i = index" 
      (click)="telaMensagemTecnico(mensagemTecnico)">
      {{ mensagemTecnico.assunto }}
      <ion-badge 
        item-end
        *ngIf="!mensagemTecnico.indLeitura"
        [ngClass]="{ 'bg-yellow': !mensagemTecnico.indLeitura }">
        !
      </ion-badge>
    </button>  
  </ion-list>

  <ion-card padding text-center *ngIf="!mensagensTecnico?.length">
    <ion-card-content>
      <p>Nenhuma mensagem encontrada</p>
    </ion-card-content>
  </ion-card>
</ion-content>
